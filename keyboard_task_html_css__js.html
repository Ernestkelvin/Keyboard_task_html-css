<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Task</title>
    <link rel="stylesheet" href="style.css" type="text/css">
<!-- the code above is used to link our html to the css file -->
</head>
<body>

<div class="textarea"></div>
 
    <div class="container">

        <div class="wrapper">

            <div class="keyboard keys1">
                <button class="btn row1">esc</button>
                <button class="btn row1">f1</button>
                <button class="btn row1">f2</button>
                <button class="btn row1">f3</button>
                <button class="btn row1">f4</button>
                <button class="btn row1">f5</button>
                <button class="btn row1">f6</button>
                <button class="btn row1">f7</button>
                <button class="btn row1">f8</button>
                <button class="btn row1">f9</button>
                <button class="btn row1">f10</button>
                <button class="btn row1">f11</button>
                <button class="btn row1">f12</button>
                <button class="btn row1">scroll</button>
                <button class="btn row1">pause</button>
                <button class="btn row1">insert</button>
                <button class="btn row1">delete</button>
            </div>

            <div class="keyboard keys2">
                <button class="btn row2" id="`">`~</button>
                <button class="btn row2" id="1">!1</button>
                <button class="btn row2" id="2">@2</button>
                <button class="btn row2" id="3">#3</button>
                <button class="btn row2" id="4">$4</button>
                <button class="btn row2" id="5">%5</button>
                <button class="btn row2" id="6">^6</button>
                <button class="btn row2" id="7">&7</button>
                <button class="btn row2" id="8">*8</button>
                <button class="btn row2" id="9">(9</button>
                <button class="btn row2" id="0">)0</button>
                <button class="btn row2" id="=">_-</button>
                <button class="btn row2" id="-">+=</button>
                <button class="btn row2" id="backspace">backspace</button>
                <button class="btn row2" id="home">home</button>
            </div>

            <div class="keyboard keys3">
                <button class="btn row3" id="tab">tab</button>
                <button class="btn row3" id="">Q</button>
                <button class="btn row3" id="">W</button>
                <button class="btn row3" id="">E</button>
                <button class="btn row3" id="">R</button>
                <button class="btn row3" id="">T</button>
                <button class="btn row3" id="">Y</button>
                <button class="btn row3" id="">U</button>
                <button class="btn row3" id="">I</button>
                <button class="btn row3" id="">O</button>
                <button class="btn row3" id="">P</button>
                <button class="btn row3" id="">{[</button>
                <button class="btn row3" id="">}]</button>
                <button class="btn row3" id="">|\</button>
                <button class="btn row3" id="">pg up</button>
            </div>

            <div class="keyboard keys4">
                <button class="btn row4" id="capslock">caps lock</button>
                <button class="btn row4" id="">A</button>
                <button class="btn row4" id="">S</button>
                <button class="btn row4" id="">D</button>
                <button class="btn row4" id="">F</button>
                <button class="btn row4" id="">G</button>
                <button class="btn row4" id="">H</button>
                <button class="btn row4" id="">J</button>
                <button class="btn row4" id="">K</button>
                <button class="btn row4" id="">L</button>
                <button class="btn row4" id="">:;</button>
                <button class="btn row4" id="">=</button>
                <button class="btn row4" id="enter">enter</button>
                <button class="btn row4" id="">pg dn</button>
    
            </div>
           
            <div class="keyboard keys5">
                <button class="btn row5" id="shift">shift</button>
                <button class="btn row5" id="">Z</button>
                <button class="btn row5" id="">X</button>
                <button class="btn row5" id="">C</button>
                <button class="btn row5" id="">C</button>
                <button class="btn row5" id="">V</button>
                <button class="btn row5" id="">B</button>
                <button class="btn row5" id="">N</button>
                <button class="btn row5" id="">M</button>
                <button class="btn row5" id=""></button>
                <button class="btn row5" id="">?/</button>
                <button class="btn row5" id="shift">shift</button>
                <button class="btn row5" id="">end</button>
            </div>

            <div class="keyboard keys6">
                <button class="btn row6" id="ctr">ctrl</button>
                <button class="btn row6" id="">window</button>
                <button class="btn row6" id="">fn</button>
                <button class="btn row6" id="">alt</button>
                <button class="btn row6" id="spacebar">&nbsp</button>
                <button class="btn row6" id="">alt</button>
                <button class="btn row6" id="">menu</button>
                <button class="btn row6" id="">ctrl</button>
                <button class="btn row6" id="">left</button>
                <button class="btn row6" id="arrow"><div class="up">up</div><div class="down">down</div></button>
                <button class="btn row6" id="" >right</button>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
